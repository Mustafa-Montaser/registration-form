<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <fieldset>
        <legend>Name</legend>
        <input type="text" id="name">
      </fieldset>
      <fieldset>
        <legend>ID number</legend>
        <input type="number" id="id_number">
      </fieldset>
      <fieldset>
        <legend>Age</legend>
        <input type="number" id="age">
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" name="gender" id="g_male" value="male">
          <label for="g_male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="g_female" value="female">
          <label for="g_female">Female</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Phone Number</legend>
        <input type="number" id="phone_number">
      </fieldset>
      <fieldset>
        <legend>Email</legend>
        <input type="email" id="email">
      </fieldset>
      <fieldset>
        <legend>Country</legend>
        <input type="text" id="country">
      </fieldset>
      <fieldset>
        <legend>City</legend>
        <input type="text" id="city">
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <input type="text" id="address">
      </fieldset>
      <fieldset>
        <legend>Emergency Contact</legend>
        <input type="number" id="emergency_contact">
      </fieldset>
      <fieldset>
        <legend>Date & Time</legend>
        <input type="datetime-local" id="date_time">
      </fieldset>
      <button id="button">SAVE</button>
    </div>
  </body>
</html>
